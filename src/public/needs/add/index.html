
<div class="row" ng-controller="AddNeedCtrl as addNeedCtrl">
  <div class="col-12 col-md-9 pull-md-3 bd-content">
    <h2 id="form-controls">{{addNeedCtrl.title}}</h2>
    <br/>
    <div class="bd-example" data-example-id="">
      <form name="addNeedForm">
        <div class="form-group">
          <label for="example-name-input">Nom</label>
          <input type="text" ng-model="addNeedCtrl.need.user.name" class="form-control" id="example-name-input" aria-describedby="nameHelp" placeholder="Entrez votre nom" required>
        </div>
        <div class="form-group">
          <label for="example-tel-input">Téléphone</label>
          <input type="tel" ng-model="addNeedCtrl.need.user.phone" class="form-control" id="example-tel-input" aria-describedby="phoneHelp" placeholder="Entrez votre numéro de téléphone">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" ng-model="addNeedCtrl.need.user.mail" class="form-control" id="exampleInputEmail1" placeholder="Entrez votre adresse email" ng-blur="addNeedCtrl.checkEmail(addNeedCtrl.need.user.mail)" ng-required="!addNeedCtrl.need.user.phone">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" ng-model="addNeedCtrl.isWithAccountCreation" ng-click="addNeedCtrl.checkEmail(addNeedCtrl.need.user.mail)">
            Je veux créer un compte
          </label>
        </div>
        <div class="form-group" ng-show="addNeedCtrl.isWithAccountCreation">
          <label for="exampleInputPassword1">Mot de passe</label>
          <input type="password" ng-model="addNeedCtrl.need.user.password" class="form-control" id="exampleInputPassword1" placeholder="Entrez votre mot de passe" ng-required="addNeedCtrl.isWithAccountCreation">
        </div>
        <br/>
        <div class="form-group">
          <label for="exampleTextarea">Exprimez votre besoin</label>
          <textarea class="form-control" ng-model="addNeedCtrl.need.detail" id="exampleTextarea" rows="3" required></textarea>
        </div>
        <button type="reset" class="btn btn-primary">Annuler</button>
        <button type="submit" class="btn btn-primary" ng-click="addNeedCtrl.sendForm(addNeedCtrl.need, addNeedForm.$valid)">Envoyer</button>
      </form>
    </div>
  </div>
</div>
