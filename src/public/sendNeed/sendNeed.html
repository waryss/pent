<div class="expanded main-content">
  <div id="mission-landing">
    <div class="row expanded main-block" style="background-image: url(./elts/slide-1.jpg);">
    <div class="columns small-12 large-6 large-centered text-center">
      <div class="row">
      <div class="columns small-12 large-4 large-centered text-center">
        <img src="./elts/logos-pe.png" alt="Providence entreprises" class="Logo">
      </div>
      </div>
      <p class="subtitle">Vous avez le besoin, nous avons la solution</p>
      <div class="default-content form-block">
      <form method="POST" action="" id="needs-form" class="form-group row">
        <label for="name">
         <b>Nom et prénom*</b>
        <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom et/ou prénom" value="">
        <p class="form-error">Ce champs doit contenir au moins 5 caractères.</p>
        </label>
        <label for="email">
         <b>Adresse email*</b>
        <input type="email" id="email" name="email" class="form-control" placeholder="Votre adresse email" value="">
        <p class="form-error">Ce champs doit contenir au moins 5 caractères.</p>
        </label>
        <label for="phone">
         <b>Téléphone*</b>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Votre numéro de téléphone" value="">
        <p class="form-error">Ce champs doit contenir au moins 5 caractères.</p>
        </label>
        <div class="form-group">
        <label for="cat">
           <b>Marque*</b>
          <select id="brand" name="brand" class="form-control">
            <option value="blank" selected></option>
            <option value="ProvidenceComm."> Providence Comm. </option>
            <option value="ProviDressCode"> Provi DressCode </option>
            <option value="ProvidHome"> Provid Home </option>
          </select>
        </label>
        <br/>
         </div>
        <label for="details">
        <b>Précisions</b>
        <textarea id="details" name="details" required="" class="form-control" placeholder="Vous pouvez préciser ici : détails du besoin,date d&#39;intervention, compétences nécessaires, besoin de matériel, lieu ..." rows="5"></textarea>
        <p class="form-error">Ce champs doit contenir au moins 10 caractères.</p>
        </label>
        <button type="submit" class="stButton primary large mission-submit">
        <span class="ladda-label">
          Envoyer ma demande
          <span class="icon-long-arrow-right"></span>
        </span>
        </button>
      </form>
      </div>
    </div>
    </div>
    <div class="row expanded steps-block">
    </div>
  </div>
</div>
<script src="./elts/app.js"></script>
